<!DOCTYPE html>
<html>
<head>
  <title>Phishing Detector</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 300px;
      padding: 16px;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #1a73e8;
    }
    #status {
      padding: 12px;
      border-radius: 6px;
      margin: 12px 0;
      font-weight: 500;
    }
    .safe { background-color: #e6f4ea; color: #188038; }
    .suspicious { background-color: #fef7e0; color: #ea8600; }
    .dangerous { background-color: #fce8e6; color: #d93025; }
    .error { background-color: #f1f3f4; color: #5f6368; }
    #url {
      font-size: 12px;
      word-break: break-all;
      margin-bottom: 12px;
      color: #5f6368;
    }
    #confidence {
      font-size: 12px;
      margin-top: 8px;
      color: #5f6368;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      width: 100%;
      margin-top: 12px;
    }
    button:hover {
      background: #1765cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Phishing Detector</h1>
    <div id="url">Loading current URL...</div>
    <div id="status" class="error">Checking...</div>
    <div id="confidence"></div>
    <button id="refresh">Check Again</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
